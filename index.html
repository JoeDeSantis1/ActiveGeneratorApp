<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital@1&family=Montserrat:ital,wght@1,500&family=Poppins:wght@400;500&family=Proza+Libre:ital,wght@1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Advice Generator App</title>
  
</head>
<body>
  <div class="root">
    <h1 id="id">ADVICE #0</h1>
    <p id="advice">Click the die</p>
    <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider" />
    <span id="dice_circle" onclick="adviceButton()"><img src="./images/icon-dice.svg" alt="dice" id="dice" /></span>
  </div>

  <script>
    const adviceButton = () => {
      fetch('https://api.adviceslip.com/advice')
      .then(res => res.json())
      .then(data => {
        document.getElementById('id').innerHTML = `ADVICE #${data.slip.id}`;
        document.getElementById('advice').innerHTML = data.slip.advice; 
      })
      .catch(error => {
        document.getElementById('id').innerHTML = 'ADVICE ERROR';
        document.getElementById('advice').innerHTML = 'Unable to connect to advice API';
        console.log(`error: ${error}`) 
      })
    }
    
  </script>
  
</body>
</html>
